    <section class="verificar-medicamento">
      <div class="container">
        <h2>Verificar Medicamento</h2>
        <form id="registroForm">
          <label>Nombre del donante:</label>
          <input type="text" id="donante" required />

          <label>Nombre del medicamento:</label>
          <input type="text" id="medicamento" required />

          <label>Dosis:</label>
          <input type="text" id="dosis" required />

          <label>Fecha de vencimiento:</label>
          <input type="date" id="fechaVencimiento" required />

          <label>Foto del medicamento:</label>
          <input type="file" id="foto" accept="image/*" />

          <p id="mensajeError" style="color: red; display: none"></p>

          <button type="submit">Registrar medicamento</button>
